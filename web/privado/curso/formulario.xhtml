<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleCurso.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Cursos"/>
                    </f:facet>
                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controleCurso.objeto.id}" readonly="true"
                                 size="10"/>
                    <p:outputLabel for="txtNome" value="Nome"/>
                    <p:inputText id="txtNome" value="#{controleCurso.objeto.nome}"
                                 size="40" maxlength="40"
                                 required="true"
                                 requiredMessage="O nome deve ser informado"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtHorasAula" value="HorasAula"/>
                    <p:inputNumber id="txtHorasAula" value="#{controleCurso.objeto.descricao}"
                                 size="50" maxlength="50"
                                 required="true"
                                 requiredMessage="As horasAula devem ser informados"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="Disciplina" for="selectDisciplina"/>
                    <p:selectOneMenu id="selectDisciplina" value="#{controleCurso.objeto.disciplinas}">
                                     <f:converter converterId="converterDisciplina"/>
                                     <f:selectItem itemLabel="Selecione um registro"
                                                   noSelectionOption="true"/>
                                     <f:selectItems value="#{controleCurso.daoDisciplina.listaTodos}"
                                                    var="s" itemLabel="#{s.nome}"/>
                                     </p:selectOneMenu>
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleCurso.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
